# docker-compose.test.yaml
# docker compose -f docker-compose.test.yaml up -d --build
services:
  wine_host_test:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    container_name: ${POSTGRES_HOST}  # Будет test_postgres из .env.test
    image: ghcr.io/alexanderjkochnev/postgres:17-alpine
    command: >
      postgres
      -c shared_buffers=16GB
      -c effective_cache_size=48GB
      -c maintenance_work_mem=2GB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=32MB
      -c min_wal_size=1GB
      -c max_wal_size=8GB
      -c max_worker_processes=14
      -c max_parallel_workers_per_gather=2
      -c max_connections=200
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "${POSTGRES_PORT}"
    volumes:
      - pg_data_test:/var/lib/postgresql/data
      - pg_dump_test:/tmp
    healthcheck:
      test: |
        sh -c 'pg_isready -h localhost -p ${POSTGRES_PORT} -U ${POSTGRES_USER} -d ${POSTGRES_DB}'
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
      start_interval: 5s
    deploy:
      resources:
        limits:
          cpus: '4'  # Меньше ресурсов для тестового окружения
          memory: 10G
        reservations:
          cpus: '1'
          memory: 4G
    networks:
      - internal_network_test
      
  app_test:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    container_name: ${APP_CONTAINER_NAME}  # Будет test_app из .env.test
    build: .
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port ${API_PORT} --loop auto --workers 8  # Меньше воркеров
    depends_on:
      pgbouncer_test:
        condition: service_healthy
      wine_host_test:
        condition: service_healthy
      mongo_test:
        condition: service_healthy
    expose:
      - ${API_PORT}
    environment:
      POSTGRES_HOST: pgbouncer_test
      WEB_PORT: 6432
      WEB_HOST: pgbouncer_test
      BASE_URL: ${BASE_URL}  # Будет https://test.abc8888.ru
      NODE_ENV: test  # Важно для тестового режима
      OLLAMA_HOST: http://ollama_test:11434
    volumes:
      - ./templates:/app/templates
      - ./migration_volume_test:/app/app/migration/versions
      - ./upload_volume_test:/app/upload_volume
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 4G
    networks:
      - pgbouncer_network_test
      - shared_network  # Оставляем в общей сети для Nginx

  mongo_test:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    image: ghcr.io/alexanderjkochnev/mongo:4.4.20
    container_name: ${MONGODB_CONTAINER_NAME}  # Будет test_mongo из .env.test
    hostname: ${MONGO_HOSTNAME}
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: admin
    expose:
      - "${MONGO_INN_PORT}"
    volumes:
      - mongodb_data_test:/data/db
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: >
      mongod
      --bind_ip_all
      --wiredTigerCacheSizeGB 2
      --storageEngine wiredTiger
      --journalCommitInterval 500
      --syncdelay 300
      --nojournal
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/admin --quiet --username admin --password admin
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    networks:
      shared_network:
        aliases:
          - mongo-test

  preact_front_test:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    build:
      context: ./preact_front
      dockerfile: Dockerfile
      args:
        - NODE_ENV=test  # Передаем аргумент для тестовой сборки
    container_name: ${PREACT_CONTAINER_NAME}  # Будет test_preact из .env.test
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      shared_network:
        aliases:
          - preact-front-test
  
  pgbouncer_test:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    image: edoburu/pgbouncer:latest
    environment:
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      AUTH_TYPE: scram-sha-256
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      SERVER_IDLE_TIMEOUT: 600
      QUERY_TIMEOUT: 60
      DEFAULT_POOL_SIZE: 50
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 5
      LISTEN_PORT: 6432
      ADMIN_USERS: ${POSTGRES_USER}
      USERS: "${POSTGRES_USER} ${POSTGRES_PASSWORD}"
    expose:
      - "6432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "6432", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      wine_host_test:
        condition: service_healthy
    deploy:
      replicas: 2  # Меньше реплик для теста
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    networks:
      - internal_network_test
      - pgbouncer_network_test
  
  ollama_test:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    image: ollama/ollama
    container_name: ${OLLAMA_CONTAINER_NAME}  # Будет test_ollama из .env.test
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    volumes:
      - ollama_data_test:/root/.ollama
    networks:
      shared_network:
        aliases:
          - ollama-test

volumes:
  migration_volume_test:
  pg_data_test:
  pg_dump_test:
  mongodb_data_test:
  upload_volume_test:
  ollama_data_test:

networks:
  shared_network:
    external: true
    name: nginx_gateway_shared_network
  pgbouncer_network_test:
    driver: bridge
  internal_network_test:
    internal: true
    driver: bridge