# DNS резолвер Docker (обязательно для работы переменных $upstream)
resolver 127.0.0.11 valid=30s;

proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=24h max_size=1g;

# 1. HTTP — Редирект на HTTPS и Certbot
server {
    listen 80;
    server_name abc8888.ru api.abc8888.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS — ОСНОВНОЙ БЛОК (abc8888.ru)
server {
    listen 443 ssl;
    http2 on;
    server_name abc8888.ru;

    ssl_certificate /etc/letsencrypt/live/abc8888.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abc8888.ru/privkey.pem;

    # Сжатие Gzip (как было в рабочем конфиге)
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_vary on;

    location = /robots.txt {
        alias /etc/nginx/static/robots.txt;
    }

    location ~ ^/(.well-known/)?security.txt {
        alias /etc/nginx/static/security.txt;
    }

    # --- FRONTEND (Статика) ---
    location / {
        set $upstream_front preact_front;
        proxy_pass http://$upstream_front:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_cache STATIC;
        proxy_cache_valid 200 60m;
    }
}

# 3. HTTPS — СУБДОМЕН API (api.abc8888.ru)
server {
    listen 443 ssl;
    http2 on;
    server_name api.abc8888.ru;

    ssl_certificate /etc/letsencrypt/live/abc8888.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abc8888.ru/privkey.pem;

    gzip on;
    gzip_types application/json;

    # --- КЭШИРОВАНИЕ ИЗОБРАЖЕНИЙ ---
    location ~ ^/mongodb/(thumbnails|images)/ {
        set $upstream_app app;
        proxy_pass http://$upstream_app:8091;

        # 1. Настройка кэширования на стороне Nginx (Server-side)
        proxy_cache STATIC;
        proxy_cache_valid 200 24h;        # Кэшировать успешные ответы на 24 часа
        proxy_cache_use_stale error timeout;
        proxy_cache_key "$host$request_uri$http_authorization"; # Важно: кэш разделен по токенам

        # 2. Инструкции для браузера (Client-side)
        # Позволяет браузеру брать картинку из своего диска без запроса к сети
        add_header Cache-Control "public, max-age=31536000, immutable";

        # 3. Проброс заголовков
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # Убираем куки, чтобы они не мешали кэшированию статичных данных
        proxy_hide_header Set-Cookie;
        proxy_ignore_headers Set-Cookie;
    }

    location / {
        set $upstream_app app;
        proxy_pass http://$upstream_app:8091;

        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_pass_header X-API-Key;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
    }
}
